name: Benchmark

on:
  workflow_dispatch:
    inputs:
      tabs:
        description: 'Number of simulated browser tabs'
        required: false
        default: '10'
      duration:
        description: 'Benchmark duration in seconds'
        required: false
        default: '30'
      scenario:
        description: 'Benchmark scenario'
        required: false
        default: 'dashboard'
        type: choice
        options:
          - dashboard
          - core-detail
          - http-only
          - ws-only

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Run Benchmark
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: tart
          POSTGRES_PASSWORD: tart_password
          POSTGRES_DB: tart_telemetry
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --shm-size 512mb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://tart:tart_password@localhost:5432/tart_telemetry
        run: cargo sqlx migrate run

      - name: Build backend and benchmark tool
        run: |
          cargo build --release --bin tart-backend
          cargo build --release --features bench --bin tart-bench

      - name: Start backend
        env:
          DATABASE_URL: postgres://tart:tart_password@localhost:5432/tart_telemetry
          API_BIND: 0.0.0.0:8080
          TELEMETRY_BIND: 0.0.0.0:9000
          RUST_LOG: warn
        run: |
          ./target/release/tart-backend &
          # Wait for server to become healthy
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "Backend is healthy"
              break
            fi
            sleep 1
          done

      - name: Run benchmark
        run: |
          ./target/release/tart-bench \
            --tabs ${{ github.event.inputs.tabs }} \
            --duration ${{ github.event.inputs.duration }} \
            --scenario ${{ github.event.inputs.scenario }} \
            --warmup 5

      - name: Run benchmark (JSON)
        run: |
          ./target/release/tart-bench \
            --tabs ${{ github.event.inputs.tabs }} \
            --duration ${{ github.event.inputs.duration }} \
            --scenario ${{ github.event.inputs.scenario }} \
            --warmup 5 \
            --json > bench-results.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: bench-results-${{ github.sha }}
          path: bench-results.json
          retention-days: 90
